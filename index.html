<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Create Envelope</a></li>
            <li><a href="#">View Envelopes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <header>
        <h1>Budget Planner</h1>
    </header>
    <div class="form-container">
       
     <h2>Total Budget Amount</h2>
        <form id="envelope-form">
           

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Create Envelope</button>
        </form>
       
    </div>

    <div class="form-container">
        <img src="path/to/left-image.png" alt="Left Image" class="side-image left">
        <h2>Create a New Budget Envelope</h2>
        <form id="envelope-form">
            <label for="title">Envelope Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Create Envelope</button>
        </form>
        <img src="images/Moneytree.jpeg" alt="Right Image" class="side-image right">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
