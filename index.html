<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    <header>
        <h1>Budget Planner</h1>
    </header>
    <div class="form-container">
       
     <h2>Total Budget Amount</h2>
        <form id="envelope-form">
           

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Submit</button>
        </form>
       
    </div>

    <div class="form-container">
        <img src="path/to/left-image.png" alt="Left Image" class="side-image left">
        <h2>Create a New Budget Envelope</h2>
        <form id="envelope-form">
            <label for="title">Envelope Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Create Envelope</button>
        </form>
        <img src="images/Moneytree.jpeg" alt="Right Image" class="side-image right">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
