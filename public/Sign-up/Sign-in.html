<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="../public/index.html">Home</a></li>
          <li><a href="#">All Budget Envelopes</a></li>
          <li><a href="../public/CountDown.html">Count-down till next payment</a></li>
          <li><a href="../public/wishList.html">Wish List</a></li>
          <li><a href="../Sign-up/Sign-in.html">Sign-up/ Sign-in</a></li>
        </ul>
      </nav>
    <div class="container">
        <div class="form-box">
            <h2>Welcome!</h2>
            <p id="toggle-text">Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
            
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('toggle-form').addEventListener('click', function(event) {
            event.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleText = document.getElementById('toggle-text');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleText.innerHTML = "Don't have an account? <a href='#' id='toggle-form'>Sign up</a>";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleText.innerHTML = "Already have an account? <a href='#' id='toggle-form'>Login</a>";
            }
        });
    </script>
</body>
</html>
