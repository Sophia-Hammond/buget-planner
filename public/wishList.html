
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="/public/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
          <li><a href="../public/index.html">Home</a></li>
          <li><a href="../public/allEnvelopes.html">All Budget Envelopes</a></li>
          <li><a href="../public/CountDown.html">Count-down till next payment</a></li>
          <li><a href="../public/wishList.html">Wish List</a></li>
          <li><a href="../public/Sign-up/Sign-in.html">Sign-up/ Sign-in</a></li>
        </ul>
      </nav>

      <header>
        <h1>Your Wishlist</h1>
    </header> 

    <div class="wishlist-container">
        <h2>Wishlist</h2>
       
        <form id="wishlist-form">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="item-price">Amount:</label>
                <input type="number" id="item-price" name="item-price" placeholder="Enter item price">
            </div>
            <button type="submit">Add to your Wishlist</button>
        </form>

        
        <div class="wishlist-info-box">
            <div class="info-box">
                <span>Amount of Wishlist Items</span>
                <span id="wishlist-item-count">0</span>
            </div>
            <div class="info-box">
                <span>Wishlist Item Total:</span>
                <span id="wishlist-item-total">$0</span>
            </div>
        </div>

       
        <div class="purchased-container">
            <h2>Purchased Items</h2>
            <div class="purchased-items-list" id="purchased-items-list"></div>

            
            <div class="info-box">
                <span>Total Amount of Purchased Items:</span>
                <span id="purchased-item-total">$0</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
